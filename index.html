<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set container">
    <div class="row">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

  </div>

  <!-- POPUP-i -->
  <div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
      <div class="close-btn" onclick="togglePopup()">×</div>
      <h2>How to Play</h2>
      <p><em>1. <STRONG>Using Mouse</STRONG><br>
          * Move your cursor to any box and then click LMB.<br><br>
          1. <STRONG>Using Keyboard</STRONG><br>
          * Press the assingn key i.e., w,a,s,d,j,k,l.
        </em></p>

    </div>
  </div>

  <button id="popup-btn" onclick="togglePopup()">ℹ</button>

  <img class="back-btn" src="images/back-btn1.png">

  <footer>
    A 🥁 Drum Kit 🎶 for fun <br>
    Design by Vipin.
  </footer>

  <script src="script.js"></script>
</body>

</html>
